meta:
  version: v1.2-nodeb
  description: "Node B optimized deterministic keyword taxonomy for GaN CMOS logic demos and monolithic GaN IC platforms"

tags:

  # -----------------------------
  # Node B core tags
  # -----------------------------
  B2_cmos_logic_demo:
    include_any:
      - "cmos"
      - "complementary"
      - "inverter"
      - "logic gate"
      - "logic circuit"
      - "logic circuits"
      - "ring oscillator"
      - "voltage transfer"
      - "noise margin"
      - "rail-to-rail"
      - "vtc"
      - "propagation delay"
      - "short propagation delay"
      - "gate delay"
    exclude_any:
      - "review"
      - "survey"
      - "perspective"
      - "roadmap"
      # conservative exclusions to avoid rare non-digital "logic" contexts
      - "quantum logic"
      - "spin logic"

  B1_monolithic_ic_platform:
    include_any:
      - "monolithic"
      - "integrated circuit"
      - "power ic"
      - "gan-on-soi"
      - "soi"
      - "deep trench"
      - "trench isolation"
      - "integration platform"
      - "co-integrated"
      - "power integrated circuit"
      - "system-in-package"
      - "power module"
    exclude_any:
      - "review"
      - "survey"
      - "perspective"
      - "roadmap"
      # reduce RFIC/mmWave GaN IC noise (optional but usually helpful for Node B1)
      - "rfic"
      - "mmwave"
      - "microwave"
      - "power amplifier"

  B3_non_cmos_logic_context:
    include_any:
      - "depletion load"
      - "resistive load"
      - "rtl inverter"
      - "pseudo-cmos"
      - "logic inverter"
    exclude_any: []

  # -----------------------------
  # Helpful meta tags (optional)
  # -----------------------------
  mentions_p_channel:
    include_any:
      - "p-channel"
      - "p-type"
      - "p-gan"
      - "pfet"
      - "p-fet"
    exclude_any: []

  mentions_n_channel:
    include_any:
      - "n-channel"
      - "n-type"
      - "nfet"
      - "n-fet"
      - "hemt"
      - "2deg"
    exclude_any: []

  mentions_gan_on_soi:
    include_any:
      - "gan-on-soi"
      - "soi"
      - "silicon-on-insulator"
    exclude_any: []

  mentions_tcad:
    include_any:
      - "tcad"
      - "sentaurus"
      - "silvaco"
      - "atlas"
      - "device simulation"
    exclude_any: []

  mentions_delay_metrics:
    include_any:
      - "propagation delay"
      - "gate delay"
      - "rise time"
      - "fall time"
      - "switching speed"
    exclude_any: []

routing:
  high_confidence_any:
    - "B2_cmos_logic_demo"
    - "B1_monolithic_ic_platform"

  review_queue_any:
    - "B3_non_cmos_logic_context"

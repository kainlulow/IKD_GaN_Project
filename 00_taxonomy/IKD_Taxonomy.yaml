meta:
  version: v1.1-nodeb
  description: "Node B optimized deterministic keyword taxonomy for GaN CMOS logic demos and monolithic GaN IC platforms"

# The tagging engine expects each tag to define include_any / exclude_any lists.
# Matching is case-insensitive and uses substring checks on a concatenated text blob:
# title + abstract + venue + container-title + keywords (if present)

tags:

  # -----------------------------
  # Node B core tags (requested)
  # -----------------------------
  B2_cmos_logic_demo:
    include_any:
      - "cmos"
      - "complementary"
      - "inverter"
      - "ring oscillator"
      - "logic gate"
      - "voltage transfer"
      - "noise margin"
      - "rail-to-rail"
      - "vtc"
    exclude_any:
      - "review"
      - "survey"
      - "perspective"
      - "roadmap"

  B1_monolithic_ic_platform:
    include_any:
      - "monolithic"
      - "integrated circuit"
      - "power ic"
      - "gan-on-soi"
      - "soi"
      - "deep trench"
      - "trench isolation"
      - "integration platform"
      - "co-integrated"
      - "power integrated circuit"
    exclude_any:
      - "review"
      - "survey"
      - "perspective"
      - "roadmap"

  B3_non_cmos_logic_context:
    include_any:
      - "depletion load"
      - "resistive load"
      - "rtl inverter"
      - "pseudo-cmos"
      - "logic inverter"
    exclude_any: []

  # -----------------------------
  # Helpful meta tags (optional)
  # -----------------------------
  mentions_p_channel:
    include_any:
      - "p-channel"
      - "p-type"
      - "p-g an"
      - "p-gan"
      - "pfet"
      - "p-fet"
    exclude_any: []

  mentions_n_channel:
    include_any:
      - "n-channel"
      - "n-type"
      - "nfet"
      - "n-fet"
      - "hemt"
      - "2deg"
    exclude_any: []

  mentions_gan_on_soi:
    include_any:
      - "gan-on-soi"
      - "soi"
      - "silicon-on-insulator"
    exclude_any: []

  mentions_tcad:
    include_any:
      - "tcad"
      - "sentaurus"
      - "silvaco"
      - "atlas"
      - "device simulation"
    exclude_any: []

routing:

  # Deterministic routing thresholds:
  # - High confidence: strong Node B tag present (B1 or B2)
  # - ReviewQueue: only B3 or weak/ambiguous Node B evidence
  high_confidence_any:
    - "B2_cmos_logic_demo"
    - "B1_monolithic_ic_platform"

  review_queue_any:
    - "B3_non_cmos_logic_context"
